<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Bud Delight - Cold Food</title>
    <link rel="stylesheet" href="../static/css/category.css">
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="back-button">
            <img src="../static/upload/logo69420.png" alt="Taste Bud Delight Logo">
            <button onclick="history.back()">Back</button>
        </div>
        <div class="logo">
            <h1>TASTE BUD DELIGHT</h1>
        </div>
        <!-- Navigation Buttons -->
        <nav>
            <button>Login</button>
            <button>Favorites</button>
        </nav>
    </header>
    <!-- Main Content -->
    <div class="main-content">
        <h1>BREAKFAST</h1>
        <div class="food-items">
            <div class="food-item">
                <img src="../static/upload/egg.png" alt="Soft boiled eggs">
                <button onclick="location.href='/eggs'">Soft boiled eggs</button>
            </div>
            <div class="food-item">
                <img src="../static/upload/waffles.png" alt="sweet, sugary waffles">
                <button onclick="location.href='/waffles'">sweet, sugary waffles</button>
            </div>
            <div class="food-item">
                <img src="../static/upload/pancakes.png" alt="Soft pancakes with syrup">
                <button onclick="location.href='/pancakes'">Soft pancakes with syrup</button>
            </div>
            <div class="food-item">
                <img src="../static/upload/porridge.png" alt="Delicious creamy porridge">
                <button onclick="location.href='/porridge'">Delicious creamy porridge</button>
            </div>
        </div>
    </div>
</body>
</html>
