<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Bud Delight - Hot Food</title>
    <link rel="stylesheet" href="../static/css/category.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="back-button">
            <img src="../static/upload/logo69420.png" alt="Taste Bud Delight Logo">
            <button onclick="history.back()">Back</button>
        </div>
        <div class="logo">
            <h1>TASTE BUD DELIGHT</h1>
        </div>
        <!-- Navigation Buttons -->
        <nav>
            <button>Login</button>
            <button>Favorites</button>
        </nav>
    </header>
    <!-- Main Content -->
    <div class="main-content">
        <h1>HOT FOOD</h1>
        <div class="food-items">
            <div class="food-item">
                <img src="../static/upload/pasta.png" alt="Hot sizzling pasta bolognese">
                <button onclick="location.href='/pasta'">Hot sizzling pasta bolognese</button>
            </div>
            <div class="food-item">
                <img src="../static/upload/curry.png" alt="Butter chicken curry">
                <button onclick="location.href='/chicken_curry'">Butter chicken curry</button>
            </div>
            <div class="food-item">
                <img src="../static/upload/soup.png" alt="Creamy Autumn Soup">
                <button onclick="location.href='/soup'">Creamy Autumn Soup</button>
            </div>
            <div class="food-item">
                <img src="../static/upload/potatoes.png" alt="Crispy hot potatoes">
                <button onclick="location.href='/potatoes'">Crispy hot potatoes</button>
            </div>
        </div>
    </div>
</body>
</html>
