<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Bud Delight - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1A1717;
            color: #f5eede;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            text-align: center;
            background-color: #1A1717; /* same as background */
            padding: 40px;
            border-radius: 10px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #594739;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #DBAD7E;
            font-weight: 200;
            letter-spacing: 4.5px;
            font: 1.8em "canva-sans";
        }
        .login-container h2 {
            font-size: 20px;
            margin-bottom: 20px;
            font: 1.5em "canva-sans";
        }
        .login-container p {
            font-size: 16px;
            margin-bottom: 30px;
            font: 1.1em "canva-sans";
            letter-spacing: 0.3px;
        }
        .login-button, .social-button {
            background-color: #4d3a25;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-button img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">Back</button>
    <div class="login-container">
        <h1>TASTE BUD DELIGHT</h1>
        <h2>Log in.</h2>
        <p>Hello again! You've been missed, we're glad you're back.</p>
        <button class="login-button">Login with your email</button>
        <button class="social-button">
            <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google Logo" width="20">
            Continue with Google
        </button>
        <button class="social-button">
            <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook Logo" width="20">
            Continue with Facebook
        </button>
    </div>
</body>
</html>
